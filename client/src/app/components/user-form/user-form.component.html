
<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="number" pattern = "[0-9]" name="id" [(ngModel)]="user.id" placeholder="cedula" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="nombre" [(ngModel)]="user.nombre" placeholder="nombre" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="apellido" [(ngModel)]="user.apellido" placeholder="apellido" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="fecha" [(ngModel)]="user.fecha" placeholder="AAAA-MM-DD" class="form-control" autofocus>
                </div>
                <button class="btn btn-success btn-block" (click)=" edit ? updateUser() : saveNewUser()">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <h3>{{user.id}}</h3>
        <p>{{user.nombre == '' ? 'Nombre de usuario' : user.name}}</p>
        <p>{{user.apellido == '' ? 'Apellido de usuario' : user.apellido}}</p>
        <p>{{user.fecha | date: 'yyyy-MM-dd'}}</p>
    </div>
</div>
